<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="img/icona.png" alt="">
            <h1>To Do List</h1>
        </header>

        <main>
            <div class="container">

                <!-- AGGIUNGI ELEMENTI  -->
                <div class="new-elem">
                    <input type="text" placeholder="Aggiungi qui" v-model="newElement" @keyup.enter="addNewElement">
                    <button class="add-btn" @click="addNewElement">Inserisci</button>
                </div>

                <!-- LISTA ELEMENTI  -->
                <ul class="todo-list" v-if="elements.length > 0">
                    <li class="elements" v-for="(element, index) in elements">
                        <p>{{ element.text }} {{ newElement }}</p> <span><i class="fa-solid fa-square-pen"></i></span>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
